<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Blaster - Your body is the controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- タイトル画面 -->
        <div id="title-screen">
            <h1>🎮 Body Blaster</h1>
            <p class="tagline">Your body is the controller.</p>
            <div class="controls-info">
                <h3>操作方法</h3>
                <ul>
                    <li>🔄 体を左右に動かす → 移動</li>
                    <li>✋ 片手を上げる → 発射</li>
                    <li>🙌 両手を上げる → ボム</li>
                </ul>
            </div>
            <button id="start-button">Start Game</button>
            <p class="info">カメラへのアクセスを許可してください</p>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" style="display: none;">
            <!-- カメラプレビュー（右下） -->
            <div id="camera-preview">
                <video id="camera-video" autoplay playsinline muted></video>
                <canvas id="camera-overlay-canvas"></canvas>
            </div>

            <!-- 姿勢デバッグ用キャンバス（旧：削除予定） -->
            <canvas id="debug-canvas" style="display: none;"></canvas>

            <!-- ゲーム用キャンバス -->
            <canvas id="game-canvas"></canvas>

            <!-- UI オーバーレイ -->
            <div id="ui-overlay">
                <div id="score-display">SCORE: <span id="score">0</span></div>
                <div id="hp-display">HP: <span id="hp">♥♥♥</span></div>
                <button id="toggle-camera">カメラ: ON</button>
            </div>

            <!-- アクション説明 -->
            <div id="action-guide">
                <h4>操作方法</h4>
                <div class="action-item">
                    <span class="action-icon">🔄</span>
                    <span class="action-text">体を左右に動かす</span>
                </div>
                <div class="action-item">
                    <span class="action-icon">✋</span>
                    <span class="action-text">片手を上げる</span>
                </div>
                <div class="action-item">
                    <span class="action-icon">🙌</span>
                    <span class="action-text">両手を上げる（ボム）</span>
                </div>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameover-screen" style="display: none;">
            <h1>GAME OVER</h1>
            <p class="final-score">Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <!-- MediaPipe Pose CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <!-- ゲームスクリプト -->
    <script src="js/utils.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pose.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
